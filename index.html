<!doctype html>
<html lang="en">

<head>
  <title>Interactive App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">

    <h1>Grocery Estimator</h1>
    <br>

    <h3>Given items per bag and number of bags, calculate total number of items</h3>

    <!-- <p>Enter your name:
      <input id="22" type="text" >
    </p> -->

    <p>Enter itemsPerBag:
      <input id="itemsPerBag" type="number" value="7">
    </p>

    <p>Enter bags:
      <input id="bags" type="number" value="2">
    </p>

    <button id="clicker" class="btn btn-primary">Click me!</button>

    <p id="22"></p>

  </main>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function  add(x, y) {
      return x * y
    }
    console.log('Defined add=' + add)

    console.log('Declare event listeners .......................')

    document.getElementById('clicker').addEventListener('click', function () {
      // const s = document.getElementById('22').value
      const i = parseInt(document.getElementById('itemsPerBag').value)
      console.log('i=' + i)
      const j = parseInt(document.getElementById('bags').value)
      console.log('j=' + j)
      const ans = "your sum is" + add(i, j) + '.'
      document.getElementById('22').innerHTML = ans
    })

    console.log('SCRIPT END')
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
